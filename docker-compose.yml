version: '3.4'

# Note: Volume bindings are for Windows. For Linux, use the following:
# Prepare a certificate: 
# dotnet dev-certs https -ep ${APPDATA}\ASP.NET\Https\localhost.pfx -p crypticpassword
# dotnet dev-certs https --trust

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    profiles: [ all, backend, dashboard, tiles, dataconsumer ]
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "p@ssw0rd"
      ACCEPT_EULA: "Y"
      MSYS_NO_PATHCONV: 1
    healthcheck:
      test: [ "CMD", "sqlcmd", "-U", "sa", "-P", "p@ssw0rd", "-Q", "SELECT 1" ]
      interval: 15s
      timeout: 30s
      retries: 3
      start_period: 60s
    volumes:
     - type: bind
       source: "/D/Volumes/sqldata"
       target: /var/opt/mssql/data
  
  eventbus:
    image: rabbitmq:3-management
    container_name: eventbus
    profiles: [ all, eventbus, backend, dashboard, tiles, dataconsumer, uiinfo ]
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: p@ssw0rd
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 30s
      retries: 3
      start_period: 60s

  # Consider secure mode in prod as described here: https://developers.eventstore.com/server/v20.10/installation.html#use-docker-compose
  eventstore:
    image: eventstore/eventstore:latest
    container_name: eventstore
    profiles: [ all, backend, proxy ]
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    volumes:
      - type: bind
        source: "/D/Volumes/eventstore/data"
        target: /var/lib/eventstore
      - type: bind
        source: "/D/Volumes/eventstore/logs"
        target: /var/log/eventstore

  frontend:
    image: ${DOCKER_REGISTRY-}frontend:latest
    container_name: "thedashboard_frontend"
    profiles: [ all, frontend ]
    build:
      context: .
      dockerfile: TheDashboard.Frontend/Dockerfile
    depends_on:
     - proxy
     - thedashboard.dashboardservice
     - thedashboard.tileservice
     - thedashboard.dataconsumerservice
     - thedashboard.uiinfoservice
    ports:
      - "5500:80"
      - "7500:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=crypticpassword
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/localhost.pfx
    volumes:
      - ~/.aspnet/https:/https:ro

  proxy:
    image: ${DOCKER_REGISTRY-}proxy:latest
    container_name: proxy
    profiles: [ all, backend, proxy ]
    build:
      context: .
      dockerfile: TheDashboard.Proxy/Dockerfile
    ports:
      - "5000:5000/tcp"
    depends_on:
      - eventstore
      - eventbus      

  thedashboard.dashboardservice:
    image: ${DOCKER_REGISTRY-}dashboardservice:latest
    container_name: "thedashboard_dashboard_service"
    profiles: [ all, backend, dashboard ]
    build:
      context: .
      dockerfile: TheDashboard.DashboardService/Dockerfile
    ports:
      - "5100:80/tcp"
    depends_on:
      - sqlserver
      - eventbus
  
  thedashboard.tileservice:
    image: ${DOCKER_REGISTRY-}tileservice
    container_name: "thedashboard_tile_service"
    profiles: [ all, backend, tiles ]
    build:
      context: .
      dockerfile: TheDashboard.TileService/Dockerfile
    ports:
      - "5200:80/tcp"
    depends_on:
      - sqlserver
      - eventbus

  thedashboard.dataconsumerservice:
    image: ${DOCKER_REGISTRY-}dataconsumerservice
    container_name: "thedashboard_dataconsumer_service"
    profiles: [ all, backend, dataconsumer ]
    build:
      context: .
      dockerfile: TheDashboard.DataConsumerService/Dockerfile
    ports:
      - "5300:80/tcp"
    depends_on:
      - sqlserver
      - eventbus

  thedashboard.uiinfoservice:
    image: ${DOCKER_REGISTRY-}uiinfoservice
    container_name: "thedashboard_uiinfo_service"
    profiles: [ all, backend, uiinfo ]
    build:
      context: .
      dockerfile: TheDashboard.UiInfoservice/Dockerfile
    ports:
      - "5400:80/tcp"
    depends_on:
      - sqlserver
      - eventbus

networks:
  proxynet: